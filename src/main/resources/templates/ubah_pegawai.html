<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: headerFragment"></object>
	<title id="pageTitle">Update Pegawai</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>

	<script th:src="@{/js/pegawai.js}"></script>
	<style>
		.title {
		  padding:75px;
		 text-align: center;
		  color: black;
		  font-size: 18px;
		}
	</style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (navbarTitle='Update Pegawai')"></nav>
	
<div class="title">
		<h2>SIPEG - Sistem Informasi Kepegawaian</h2>
		<h3>Update Pegawai</h3>
</div>
<div class="container-fluid">
		<div class="row">
			<span class="col-md-2"></span>
			<div class="col-md-15">
				<div class="card">
					<div class="card-header" >Update Pegawai</div>
					<div class="card-body">
						<form th:action=@{/pegawai/ubah} method="POST"
							th:object=${pegawai}>
							<div th:include="~{fragments/form :: form-pegawai}"></div>
							<div class="form-group">
								<div class="float-right">
									<span class="form-group">
										<input hidden name="nip" th:field="*{nip}">
									</span>
									<button type="submit" class="btn btn-primary">Ubah</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	
</body>
</html>

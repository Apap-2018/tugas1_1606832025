<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/fragment :: headerFragment"></object>
	<title id="pageTitle">Update jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
		
	.title {
		padding:75px;
		 text-align: center;
		  color: black;
		  font-size: 18px;
		}
		
		.card {
		  box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2);
		  max-width: 700px;
		  margin: auto;
		  text-align: left;
		  font-family: calibri;
		  font-size: 18px;
		}
	</style>
<body>
	<nav th:replace="fragments/fragment :: navbar (navbarTitle='Update Jabatan')"></nav>
	
	<div class="title">
				<h2>SIPEG - Sistem Informasi Kepegawaian</h2>
			<h1>Update Jabatan</h1>
			
	</div>
	<div class="container-fluid">
		<div class="row">
			<span class="col-md-1"></span>
			<div class="col-md-10">
				<div class="card">
					<div class="card-header">
						<h3>Tambah Jabatan</h3>
					</div>
					<div class="card-body">
						<div>
							<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
								<input type="hidden" name="id" th:value="*{id}" />
								
								
								 <div class="form-group">
								    <label for="nama">Nama </label>
								 	<input type="text" class="form-control" name="nama" th:value="*{nama}">
					
								 </div>	
								 
								 <div class="form-group">
								    <label for="deskripsi">Deskripsi </label>
								 	<input type="text" class="form-control" name="deskripsi" th:value="*{deskripsi}" >
								 </div>
								 
								 <div class="form-group">
								    <label for="gajiPokok">Gaji Pokok </label>
								 	<input type="text" class="form-control" name="gaji_pokok" th:value="*{gaji_pokok}">
								 </div>	
								 
								 <button type="submit" class="btn btn-secondary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>


</body>
</html>
